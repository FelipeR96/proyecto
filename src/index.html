<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers</title>
</head>

<body>
    <header class="my-3">
        <h1 class="text-center">Profesores</h1>
    </header>

    <main class="container">
        <section class="row text-center">

            <article class="col-xs-12 col-md-6">

                <img class="img-fluid rounded" src="./assets/img/teachers.jpg" alt="profesores">

            </article>

            <article class="col-xs-12 col-md-6">

                <form class="form-floating" id="teacherForm">

                    <div class="form-floating mb-3">
                        <input type="text" name="txtName" id="txtName" placeholder="Ej: Felipe" class="form-control">
                        <label for="txtName">Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea name="txtDescription" id="txtDescription" cols="50" rows="10" class="form-control"></textarea>
                        <label for="txtDescription">Descripción</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="txtEmail" id="txtEmail" placeholder="Ej: Felipe@gmail.com" class="form-control">
                        <label for="txtEmail">E-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" name="txtBirthDate" id="txtBirthDate" placeholder="Ej: 05/07/2023" class="form-control">
                        <label for="txtBirthDate">Fecha de nacimiento</label>
                    </div>

                    <div class="row">

                        <div class="d-grid col-md-6">

                            <button id="btnCancel" class="btn btn-secondary">Cancelar</button>

                        </div>

                        <div class="d-grid col-md-6">

                            <button id="btnSubmit" class="btn btn-success">Enviar</button>

                        </div>
                        

                    </div>

                </form>

            </article>

        </section>

        <section class="row mt-3">

            <div class="col-12">

                <div class="table-resposive">

                    <table class="table table-hover table-bordered">

                        <caption>
                            Registros de los profesores
                        </caption>

                        <thead>
                            <tr class="table-dark text-center">
                                <th scope="col">
                                    Id de profesor
                                </th>
                                <th scope="col">
                                    Nombre
                                </th>
                                <th scope="col">
                                    Descripción
                                </th>
                                <th scope="col">
                                    Correo
                                </th>
                                <th scope="col">
                                    Fecha nacimiento
                                </th>
                                <th scope="col">
                                    Opciones
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="align-middle">
                                <td class="text-center">
                                    102030
                                </td>
                                <td>
                                    Felipe Reinales Ochoa
                                </td>
                                <td>
                                    Da clases de front end en la UPB
                                </td>
                                <td>
                                    felipe@g.com
                                </td>
                                <td>
                                    01/06/96
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" title="Editar">
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <button type="button" class="btn btn-danger" title="Eliminar">
                                        <em class="fa fa-trash"></em>
                                    </button>
                                </td>

                            </tr>

                        </tbody>

                    </table>

                </div>

            </div>

        </section>
    </main>

    <footer>
        Derechos reservados por Felipe <em class="fa fa-heart"></em>
    </footer>
</body>

</html>
